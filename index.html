<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>


    <div class="container">
        <div class="row">
            <h1 class="mb-4 mt-4">Upload</h1>
        </div>
        <div class="row">
            <form method="post" enctype="multipart/form-data" action="/result" >

                <div class="mb-3">
                    <label for="assetFile" class="form-label">Image File</label>
                    <input type="file" class="form-control" name="assetFile" id="assetFile" >
                    <div id="assetHelp" class="form-text">Supported file types: PNG, JPEG, GIF</div>
                </div>

                <div class="mb-3">
                    <label for="assetFile" class="form-label">Scale Factor</label>
                    <input type="number" class="form-control" name="scaleFactor" id="scaleFactor" value="2">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>


            </form>
        </div>
    </div>


<!-- Optional JavaScript; choose one of the two! -->

</html>
